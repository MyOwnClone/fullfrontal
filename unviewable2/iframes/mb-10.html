<script type="text/javascript" charset="utf-8">

window.mathBoxSetup = function (mathbox) {

  mathbox
    .viewport({
      type: 'cartesian',
      range: [[-1, 1], [-.6, 1.], [-1, 1]],
      scale: [.85, .85, .85],
    })
    .camera({
      phi: τ/6-τ/4,
      theta: .45,
    });

}

function bump(x, y, cx, cy, s) {
  x -= cx;
  y -= cy;
  var d = Math.sqrt(x*x + y*y);
  var c = Math.min(π, d*π*s);
  return .5+.5*Math.cos(c);
}

function point(x, y, f) {
  x *= 10.3;
  y *= 10.11;
  return Math.sin(2.1*x - 3 - Math.cos(f*.7 + x*x*.71 - y*2.1 + 5) + y*.487) * Math.cos(y*1.3 + Math.sin(f*1.71+1+y) + .31 + f)*.5 + .4;
}

function octave(x, y, scale, f) {
  x += 4;
  y += 3;

  x *= scale;
  y *= scale;

  var fx = Math.floor(x);
  var fy = Math.floor(y);
  var ix = x - fx;
  var iy = y - fy;

  var y11 = point(fx, fy, f);
  var y12 = point(fx, fy+1, f);
  var y21 = point(fx+1, fy, f);
  var y22 = point(fx+1, fy+1, f);

  var dx = .5-.5*Math.cos(π*iy);
  var dy = .5-.5*Math.cos(π*ix);

  var y1 = y11 + (y12 - y11) * dx;
  var y2 = y21 + (y22 - y21) * dx;

  return y1 + (y2 - y1) * dy;
}

function octaveBroken(x, y, scale, f) {
  x *= scale;
  y *= scale;

  var fx = Math.floor(x);
  var fy = Math.floor(y);
  var ix = x - fx;
  var iy = y - fy;

  var y11 = point(fx, fy*2, f);
  var y12 = point(fx*2, fy+1, f);
  var y21 = point(fx+2, fy, f);
  var y22 = point(fx+1, fy+2, f);

  var dx = .5-.5*Math.cos(π*iy);
  var dy = .5-.5*Math.cos(π*ix);

  var y1 = y11 + (y12 - y11) * dx;
  var y2 = y21 + (y22 - y21) * dx;

  return y1 + (y2 - y1) * dy;
}



window.mathBoxScript = [

  // flat grid + fill

  [
    ['add', 'grid', {
      axis: [0, 2],
      n: 2,
      ticks: [4, 4],
      color: 0xd0d0d0,
      lineWidth: 3,
      offset: [0, 0, 0],
    }],
    ['add', 'surface', {
      id: "wire",
      domain: [[-1, 1], [-1, 1]],
      expression: function (x, y, i, j) {
        return [x, .5, y];
      },
      n: 48,
      line: true,
      mesh: false,
      live: true,
      doubleSided: false,
      flipSided: true,
      zIndex: -13,
      color: 0x0,
      opacity: .2,
      shaded: false,
    }, {
      duration: 500,
    }],
    ['add', 'surface', {
      id: "fill",
      domain: [[-1, 1], [-1, 1]],
      expression: function (x, y, i, j) {
        return [x, .5, y];
      },
      n: 48,
      opacity: 1,
      doubleSided: true,
      flipSided: true,
      zIndex: -20,
      shaded: true,
      color: 0xdddddd,
    }, {
      duration: 0,
    }],
    ['add', 'surface', {
      id: 'points1',
      n: 2,
      points: true,
      line: false,
      mesh: false,
      color: 0x404040,
      domain: [[-1, 1], [-1, 1]],
      expression: function (x, y, i, j) {
        return [x, .5, y];
      },
      shaded: false,
      pointSize: 20,
      zIndex: 10,
    }]
  ],

  // move up 1 point
  [
    ['animate', '#points1, #wire, #fill', {
      expression: function (x, y, i, j) {

        var dx = .5-.5*Math.cos(π*(y*.5+.5));
        var dy = .5-.5*Math.cos(π*(x*.5+.5));

        return [x, (1-dy)*dx*.85, y];
      },
    }, {
      duration: 1000,
    }],
  ],

  // animate points w/ cosine weights
  [
    ['animate', '#points1, #wire, #fill', {
      expression: function (x, y, i, j) {
        var f = Math.max(0, director[0].clock(2) - .3);
        f = (f < 1) ? f*f/2 : f-.5;

        var y11 = point(-1, -1, f);
        var y12 = point(-1, 1, f);
        var y21 = point(1, -1, f);
        var y22 = point(1, 1, f);

        var dx = .5-.5*Math.cos(π*(y*.5+.5));
        var dy = .5-.5*Math.cos(π*(x*.5+.5));

        var y1 = y11 + (y12 - y11) * dx;
        var y2 = y21 + (y22 - y21) * dx;
        var h  = y1 + (y2 - y1) * dy;

        return [x, h + .1, y];
      },
    }, {
      duration: 1000,
    }],
  ],

  // mismatched 2x2
  [
    ['remove', '#points1'],
    ['animate', '#wire, #fill', {
      expression: function (x, y, i, j) {
        var h = 0, f = 0;

        h += octaveBroken(x, y, 1, f) * .8;

        return [x, h, y];
      },
    }, {
      duration: 1000,
    }],
    ['animate', 'camera', {
      phi: τ/6,
      theta: .9,
    }, {
      duration: 3000,
    }],
  ],

  // match up 2x2
  [
    ['animate', '#wire, #fill', {
      expression: function (x, y, i, j) {
        var h = 0, f = 0;

        h += octave(x, y, 1, f) * .8;

        return [x, h, y];
      },
    }, {
      duration: 1000,
    }],
    ['animate', 'camera', {
      phi: τ/6+τ/4,
      theta: .6,
    }, {
      delay: 1000,
      duration: 2000,
    }],
  ],

  // clone wire up
  [
    ['clone', '#wire', {
      id: 'wire2',
      opacity: 0,
    }, {
      duration: 1,
    }],
    ['clone', '#fill', {
      id: 'fill2',
      opacity: 0,
    }, {
      duration: 1,
    }],
    ['animate', '#wire, #fill', {
      mathPosition: [0, 0, -2.5],
    }, {
      delay: 10,
      duration: 1000,
    }],
    ['animate', '#wire2', {
      opacity: .2,
    }, {
      delay: 1000,
      duration: 500,
    }],
    ['animate', '#fill2', {
      opacity: 1,
    }, {
      delay: 1000,
      duration: 500,
    }],
    ['animate', '#fill2, #wire2', {
      expression: function (x, y, i, j) {
        var h = 0, f = 0;

        h += octaveBroken(x, y, 2, f) * .5;

        return [x, h, y];
      },
    }, {
      delay: 100,
      duration: 1,
    }],
    ['animate', 'camera', {
      phi: τ/6+τ/4,
      theta: .7,
    }, {
      delay: 10,
      duration: 2000,
    }],
  ],

  // match 4x4
  [
    ['animate', '#wire2, #fill2', {
      expression: function (x, y, i, j) {
        var h = 0, f = 0;

        h += octave(x, y, 2, f) * .5;

        return [x, h, y];
      },
    }, {
      duration: 1000,
    }],
    ['animate', 'camera', {
      phi: τ/6+τ/4+.3,
      theta: .8,
    }, {
      delay: 10,
      duration: 2000,
    }],
  ],

  // clone wire up 2
  [
    ['clone', '#wire2', {
      id: 'wire3',
      opacity: 0,
    }, {
      duration: 1,
    }],
    ['clone', '#fill2', {
      id: 'fill3',
      opacity: 0,
    }, {
      duration: 1,
    }],
    ['animate', '#wire, #fill', {
      mathPosition: [0, 0, -5],
    }, {
      delay: 10,
      duration: 1000,
    }],
    ['animate', '#wire2, #fill2', {
      mathPosition: [0, 0, -2.5],
    }, {
      delay: 10,
      duration: 1000,
    }],
    ['animate', '#wire3', {
      opacity: .2,
    }, {
      delay: 1000,
      duration: 500,
    }],
    ['animate', '#fill3', {
      opacity: 1,
    }, {
      delay: 1000,
      duration: 500,
    }],
    ['animate', '#fill3, #wire3', {
      expression: function (x, y, i, j) {
        var h = 0, f = 0;

        h += octaveBroken(x, y, 4, f) * .25;

        return [x, h, y];
      },
    }, {
      delay: 100,
      duration: 1,
    }],
    ['animate', 'camera', {
      phi: τ/6+τ/4+.4,
      theta: .85,
    }, {
      delay: 10,
      duration: 2000,
    }],
  ],

  // match 8x8
  [
    ['animate', '#wire3, #fill3', {
      expression: function (x, y, i, j) {
        var h = 0, f = 0;

        h += octave(x, y, 4, f) * .25;

        return [x, h, y];
      },
    }, {
      duration: 1000,
    }],
    ['animate', 'camera', {
      phi: τ/6+τ/4+.5,
      theta: .95,
    }, {
      delay: 10,
      duration: 2000,
    }],
  ],

  // add together
  [
    ['animate', '#wire, #fill', {
      mathPosition: [0, 0, 0],
    }, {
      duration: 1500,
    }],
    ['animate', '#wire2, #fill2', {
      mathPosition: [0, 0, 2.5],
      opacity: 0,
    }, {
      duration: 1500,
    }],
    ['animate', '#wire3, #fill3', {
      mathPosition: [0, 0, 5],
      opacity: 0,
    }, {
      duration: 1500,
    }],
    ['remove', '#wire2, #fill2, #wire3, #fill3', {
      delay: 1500,
      duration: 0,
    }],
    ['animate', '#wire, #fill', {
      expression: function (x, y, i, j) {
        var h = 0, f = 0;

        h += octave(x, y, 1, f)*.8;
        h += octave(x, y, 2, f)*.5;

        h -= .1;

        return [x, h, y];
      },
    }, {
      delay: 1500,
      duration: 2000,
    }],
    ['animate', '#wire, #fill', {
      expression: function (x, y, i, j) {
        var h = 0, f = 0;

        h += octave(x, y, 1, f)*.8;
        h += octave(x, y, 2, f)*.5;
        h += octave(x, y, 4, f)*.25;

        h -= .2;

        return [x, h, y];
      },
    }, {
      duration: 1000,
    }],
    ['animate', '#wire, #fill', {
      expression: function (x, y, i, j) {
        var h = 0, f = 0;

        h += octave(x, y, 1, f)*.8;
        h += octave(x, y, 2, f)*.5;
        h += octave(x, y, 4, f)*.25;
        h += octave(x, y, 8, f)*.125;

        h -= .25;

        return [x, h, y];
      },
    }, {
      duration: 1000,
    }],
    ['animate', '#wire, #fill', {
      expression: function (x, y, i, j) {
        var h = 0, f = 0;

        h += octave(x, y, 1, f)*.8;
        h += octave(x, y, 2, f)*.5;
        h += octave(x, y, 4, f)*.25;
        h += octave(x, y, 8, f)*.125;
        h += octave(x, y, 16, f)*.0625;

        h -= .3;

        return [x, h, y];
      },
    }, {
      duration: 1000,
    }],
    ['animate', '#wire', {
      opacity: .1,
    }, {
      duration: 500,
      delay: 6000,
    }],
    ['animate', 'camera', {
      phi: τ/6-τ/2-.4,
      theta: .2,
      orbit: 2.5,
    }, {
      delay: 5000,
      duration: 15000,
    }],
  ],

  [],

  ];

</script>
