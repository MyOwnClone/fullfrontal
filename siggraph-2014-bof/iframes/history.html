<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - History</title>
  <script src="./mathbox-bundle.js"></script>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(3.5, 1.4, -2.3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.frames / 200

      t = Math.max(three.Time.clock, 0) / 25
      t = t < .5 ? t * t : t - .25

      o = .5 - .5 * Math.cos(Math.min(1, t) * Ï€)

      c = Math.cos(t);
      s = Math.sin(t);
      view.set('rotation', [0, -s, 0, c]);
    });

    view = mathbox.cartesian({
      range: [[-3, 3], [-.25, .75], [-3, 3]],
      scale: [2, 1, 2],
    });

    view.axis({
      axis: 1,
      end: true,
    });
    view.axis({
      axis: 2,
      end: true,
    });
    view.axis({
      axis: 3,
      end: true,
    });

    view.grid({
      width: 0.005,
      opacity: 0.5,
      axes: [1, 3],
    });

    view.interval({
      length: 32,
      items: 1,
      axis: 1,
      history: 96,
      expression: function (x, i, emit) {
        z = Math.sin(time * 5) * 3;
        y = .25 + Math.cos(x + z + Math.sin(1.52 * x - z * z / 3 + x * z * .25 + time) + time * 3) * .25;
        emit(x, y, z);
      },
      dimensions: 3,
    });
    view.transpose({
      order: 'xwzy',
    });
    view.vector({
      color: 0x3080FF,
      width: 0.01,
      size: 0.08,
      start: true,
      end: false,
    });
    view.transpose({
      source: 'interval',
      order: 'ywzx',
    });
    view.vector({
      color: 0x3080FF,
      opacity: .5,
      width: 0.004,
      size: 0.08,
      start: false,
      end: false,
    });

  </script>
</body>
</html>
